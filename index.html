<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="temp">
          <p></p>
        </div>
        <div class="city">
          <p></p>
        </div>

        <div class="date_time">
          <p></p>
        </div>

        <div class="condition">
          <p></p>
        </div>
      </div>

      <nav class="input">
        <form>
          <input
            type="text"
            class="search_bar"
            name="query"
            placeholder="Search here..."
          />
          <button type="submit" class="search_button">Lets Go!</button>
        </form>
      </nav>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
